<!DOCTYPE html>
<html>
<head>
  <title>VIV HMI</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="scripts/viv/connect_ros_viv.js"></script>
  <script type="text/javascript" src="scripts/viv/vel_visualize_viv.js"></script>
  <script type="text/javascript" src="scripts/viv/battery_visualize_viv.js"></script>
  <script type="text/javascript" src="scripts/viv/tanks_visualize_viv.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>

<body class="content">      
  <header class="header header-fixed header-search primary-color-bg">
    <nav class="navigation container">
      <div class="menu">
        <img src="images/Hektor_PRIMARY-LOGOTYPE-monochrome-negative.webp" alt="HEKTOR" style="width: 200px;">
        <a href="index.html" class="link menu-item">Home</a>
        <a href="viv_status.html" class="link menu-item">Status</a>
        <a href="spraying.html" class="link menu-item link-active last-menu-item">Spraying</a>
        <div class="vel-visualize-box-spraying">
          <div class="vel-visualize-img-spraying" id="vel-visualizer"></div>  
          <div class="vel-visualize-text-spraying">
            <table>
              <tr>
                <th>Forward velocity</th>
                <th id="viv-forward-vel" class="info-table-right-column-small"></th>
              </tr>
              <tr>
                <th>Angular velocity</th>
                <th id="viv-angular-vel" class="info-table-right-column-small"></th>
              </tr>
            </table>
          </div>  
        </div>

        <div class="ros-status">
          <div>ROS BRIDGE STATUS</div>
          <div id="ros-status"></div>
        </div>

        <div class="battery-visualize-box">
          <div class="battery-visualize-img" id="battery-visualizer-img"> </div>
          <div class="battery-visualize-text" id="battery-visualizer-text"></div>  
        </div>
      
      </div>
    </nav>
  </header>

  <main class="main">
    <div style="margin-top: 100px;">
      <fieldset style="width: 250px; margin:auto;">
        <legend>SPRAYING MODE</legend>
        <div>
          <input type="radio" id="spraying-mode-fixed" name="spraying-mode" value="fixed-height"
                 checked>
          <label for="fixed-height">Fixed height</label>
        </div>
        <div>
          <input type="radio" id="spraying-mode-description" name="spraying-mode" value="dewey">
          <label for="canopy-desciption">Canopy description</label>
        </div>
    </fieldset>
    </div>

    <div style="margin-top: 100px;">
      <div class="tank-visualize-boxes">
        <div class="tank-visualize-box">
          <div class="tank-visualize-text" id="tank-visualizer-text-left"></div>  
          <div class="tank-visualize-img" id="tank-visualizer-img-left"></div> 
        </div>
        <div class="tank-visualize-box">
          <div class="tank-visualize-text" id="tank-visualizer-text-right"></div> 
          <div class="tank-visualize-img" id="tank-visualizer-img-right"></div>  
        </div>
      </div>
    </div>
  </main>

  <footer class="footer primary-color-bg">
    <div class="container">
        <div class="menu menu-distributed">
            <div class="infobox infobox-marginless">
                <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  VIV HMI
                </h4>
            </div>
            <div class="infobox infobox-marginless">
                <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  http://hektor.fer.hr
                </h4>
            </div>
        </div>
    </div>
  </footer>
</body>
</html>

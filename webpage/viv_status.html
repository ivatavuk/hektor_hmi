<!DOCTYPE html>
<html>
<head>
  <title>VIV HMI</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="scripts/viv/connect_ros_viv.js"></script>
  <script type="text/javascript" src="scripts/viv/vel_visualize_viv.js"></script>
  <script type="text/javascript" src="scripts/viv/battery_visualize_viv.js"></script>
  <script type="text/javascript" src="scripts/viv/status_writing_viv.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/masterslider.main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>

<body class="content">      
  <header class="header primary-color-bg">
    <nav class="navigation container">
      <div class="menu">
        <img src="images/Hektor_PRIMARY-LOGOTYPE-monochrome-negative.webp" alt="HEKTOR" style="width: 200px;">
          <a href="index.html" class="link menu-item">Home</a>
          <a href="viv_status.html" class="link link-active menu-item">Status</a>
          <a href="spraying.html" class="link menu-item last-menu-item">Spraying</a>
          <div class="ros-status">
            <div>ROS BRIDGE STATUS</div>
            <div id="ros-status"></div>
          </div>
          <div class="battery-visualize-box">
            <div class="battery-visualize-img" id="battery-visualizer-img"> </div>
            <div class="battery-visualize-text" id="battery-visualizer-text"></div>  
          </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="container-grid container-grid-halves">
      <div class="vel-visualize-img" id="vel-visualizer" style="position: relative;">

        <div class="tooltip kinova-tooltip">
          <a href="kinova_status.html">
            <img src="images/button.png" class="tooltip-button">
          </a>
            <div class="right">
              <img src="images/Hektor_PRIMARY-LOGOTYPE-monochrome-negative.webp" style="width: 100px;"/>
              <div class="text-content">
                  <h3>KINOVA GEN 3</h3>
              </div>
              <i></i>
          </div>
        </div>

        <div class="tooltip tank-tooltip">

          <a href="tank_status.html">
            <img src="images/button.png" class="tooltip-button">
          </a>
          <div class="right">
              <img src="images/Hektor_PRIMARY-LOGOTYPE-monochrome-negative.webp" style="width: 100px;"/>
              <div class="text-content">
                  <h3>FLUID TANKS</h3>
              </div>
              <i></i>
          </div>
        </div>

        <div class="tooltip drives-tooltip">
          <a href="motor_drive_status.html">
            <img src="images/button.png" class="tooltip-button">
          </a>
          <div class="right">
              <img src="images/Hektor_PRIMARY-LOGOTYPE-monochrome-negative.webp" style="width: 100px;"/>
              <div class="text-content">
                  <h3>MOTOR DRIVES</h3>
              </div>
              <i></i>
          </div>
        </div>

      </div>
      <!--div class="ms-tooltip-point">
        <div class="ms-point-center"></div>
        <div class="ms-point-border"></div>
      </div>
      <div class="ms-layer ms-hover-active" style="top: 305.366px; left: 286.829px; margin: 0px; padding: 0px; transform-origin: 50% 50% 0px;"></div-->
      <table class="info-table">
        <tr>
          <th class="info-table-left-column">Battery voltage</th>
          <th id="battery-voltage" class="info-table-right-column"></th>
        </tr>
        <tr>
          <th class="info-table-left-column">Measured current</th>
          <th id="measured-current" class="info-table-right-column"></th>
        </tr>
        <tr>
          <th class="info-table-left-column">Power consumption</th>
          <th id="power-consumption" class="info-table-right-column"></th>
        </tr>
        <tr>
          <th class="info-table-left-column">Forward velocity</th>
          <th id="viv-forward-vel" class="info-table-right-column"></th>
        </tr>
        <tr>
          <th class="info-table-left-column">Angular velocity</th>
          <th id="viv-angular-vel" class="info-table-right-column"></th>
        </tr>
      </table>
    </div>
  </main>

  <footer class="footer primary-color-bg">
    <div class="container">
        <div class="menu menu-distributed">
            <div class="infobox infobox-marginless">
                <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  VIV HMI
                </h4>
            </div>
            <div class="infobox infobox-marginless">
                <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  http://hektor.fer.hr
                </h4>
            </div>
        </div>
    </div>
  </footer>
</body>
</html>

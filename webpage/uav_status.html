<!DOCTYPE html>
<html>
<head>
  <title>HEKTOR HMI</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="scripts/uav/connect_ros_uav.js"></script>
  <script type="text/javascript" src="scripts/uav/battery_visualize_uav.js"></script>
  <script type="text/javascript" src="scripts/uav/status_writing_uav.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/masterslider.main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>

<body class="content">      
  <header class="header primary-color-bg">
    <nav class="navigation container">
      <div class="menu">
        <img src="images/Hektor_PRIMARY-LOGOTYPE-monochrome-negative.webp" alt="HEKTOR" style="width: 200px;">
          <a href="index.html" class="link link-active menu-item last-menu-item">Home</a>
          <div class="ros-status">
            <div>ROS BRIDGE STATUS</div>
            <div id="ros-status"></div>
          </div>
          <div class="battery-visualize-box">
            <div class="battery-visualize-img" id="battery-visualizer-img"> </div>
            <div class="battery-visualize-text" id="battery-visualizer-text"></div>  
          </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="container-grid container-grid-halves">
      <div style="margin-top: 100px;">
        <img src="images/uav_transparent.png" style="width: 650px;"/>
      </div>
      <table class="info-table">
        <tr>
          <th>Battery voltage</th>
          <th id="battery-voltage"></th>
        </tr>
        <tr>
          <th>Measured current</th>
          <th id="measured-current"></th>
        </tr>
        <tr>
          <th>Power consumption</th>
          <th id="power-consumption"></th>
        </tr>
        <tr>
          <th>Forward velocity</th>
          <th id="viv-forward-vel"></th>
        </tr>
        <tr>
          <th>Angular velocity</th>
          <th id="viv-angular-vel"></th>
        </tr>
      </table>
    </div>
  </main>

  <footer class="footer primary-color-bg">
    <div class="container">
        <div class="menu menu-distributed">
            <div class="infobox infobox-marginless">
                <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  HEKTOR HMI
                </h4>
            </div>
            <div class="infobox infobox-marginless">
                <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  http://hektor.fer.hr
                </h4>
            </div>
        </div>
    </div>
  </footer>
</body>
</html>
